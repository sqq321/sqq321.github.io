<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			#one{
				width: 200px;
				height: 200px;
				background: red;
				margin: 50px auto;
				
			}
		</style>
		
	</head>
	<body>
		<div id="one"></div>
		
	</body>
	<script type="text/javascript">
		var oneDiv = document.getElementById('one');
		//添加触摸事件
		oneDiv.addEventListener('touchstart',function(e){
			oneDiv.style.borderRadius = '50%';
			var event1 = window.event||e;
			//获取触摸点坐标
			console.log(event1);
			//event1.touches获取手指对象
			// event1.touches[0] 手指对象
			console.log(event1.touches[0].clientX);
			console.log(event1.touches[0].clientY);
			
			
		},false);// 由图可知捕获过程要先于冒泡过程
//当第三个参数设置为true就在捕获过程中执行，反之就在冒泡过程中执行处理函数。
		
		//触摸移动
		oneDiv.addEventListener('touchmove',function(e){
			oneDiv.style.background = 'rgb(' +random(0,255)+',' + random(0,255)+','+random(0,255)+')';
			
		},false);
		
		//触摸结束
		oneDiv.addEventListener('touchend',function(){
			oneDiv.style.width = '300px';
			
			
		},false);
		
		
		function random(m,n){
			return Math.floor(Math.random()*(n-m+1)+m);
		}
		//取消触摸 例如:手机来电 手机短信触发时
		oneDiv.addEventListener('touchcancel',function(e){
			alert('取消触摸');
		},false)
	</script>
</html>
