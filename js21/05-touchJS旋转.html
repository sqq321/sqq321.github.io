<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			#img1{
				width: 100%;
				/* transform: translate3d(4px,90px,45px); */
			}
		</style>
	</head>
	<body>
		<img id="img1" src="img/1.jpg" alt="">
	</body>
	<script src="js/touch-0.2.14.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		// touch.js框架是手机移动设备中的手势识别事件
		// touch.js中的函数
		// touch.on(参数1,参数2,参数3)
		// 参数1:执行该事件的标签元素对象或者选择器对应的对象;
		// 参数2:手势识别事件类型(可以是一个或者多个事件,中间以空格隔开)
		// 参数3:执行该事件时触发的函数:
		var img1 = document.getElementById('img1');
		//添加过度属性
		img1.style.webkitTransition = 'all ease 0.3';
		// 实现上下左右轻扫的手势
		// 触摸手势
		// touchstart 开始触摸
		// touchend 触摸结束
		// touchmove 触摸移动
		// 轻扫手势
		// swipeleft 向左轻扫
		// swiperight 向右轻扫
		// swipeup 向上轻扫
		// swipedown 向下轻扫
		// 因为轻扫手势一定会触发开始触摸,所以,在此时机关闭系统默认的触摸效果
		touch.on(img1,'touchstart',function(e){
			var event1 = window.event||e;
			event1.preventDefault();//关闭系统的默认触摸效果
			// 启动单指旋转事件
			event1.startRotate();
			
		})
		var angle = 0;//设置旋转的角度
		// 旋转手势 rotate
		touch.on(img1,"rotate",function(e){
			var event1 = window.event||e;
			if (event1.fingerStatus == 'move') {
				// event1.rotation 旋转的角度
				angle = event1.rotation;
			}
			this.style.webkitTransform = 'rotate( '+ angle+'deg)';
		})
		
		
	</script>
	
	
</html>
