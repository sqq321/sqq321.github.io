<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			#img1{
				width: 100%;
				/* transform: translate3d(4px,90px,45px); */
			}
		</style>
	</head>
	<body>
		<img id="img1" src="img/1.jpg" alt="">
	</body>
	<script src="js/touch-0.2.14.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		// touch.js框架是手机移动设备中的手势识别事件
		// touch.js中的函数
		// touch.on(参数1,参数2,参数3)
		// 参数1:执行该事件的标签元素对象或者选择器对应的对象;
		// 参数2:手势识别事件类型(可以是一个或者多个事件,中间以空格隔开)
		// 参数3:执行该事件时触发的函数:
		var img1 = document.getElementById('img1');
		//添加过度属性
		img1.style.webkitTransition = 'all ease 0.3';
		// 实现上下左右轻扫的手势
		// 触摸手势
		// touchstart 开始触摸
		// touchend 触摸结束
		// touchmove 触摸移动
		// 轻扫手势
		// swipeleft 向左轻扫
		// swiperight 向右轻扫
		// swipeup 向上轻扫
		// swipedown 向下轻扫
		// 因为轻扫手势一定会触发开始触摸,所以,在此时机关闭系统默认的触摸效果
		touch.on(img1,'touchstart',function(e){
			var event1 = window.event||e;
			event1.preventDefault();//关闭系统的默认触摸效果
			
		})
		var indexX=0;//记录x轴的平移量
		var indexY = 0;
		//添加向右轻扫的手势
		touch.on(img1,"swiperight",function(){
			indexX+=50;
			console.log("向右轻扫");
			// transform: translate3d(4px,90px,45px);
			img1.style.webkitTransform = 'translate3d(' +indexX + "px,"+indexY+"px,0)";
		})
		//添加向左轻扫的手势
		touch.on(img1,"swipeleft",function(){
			indexX-=50;
			console.log("向左轻扫");
			// transform: translate3d(4px,90px,45px);
			img1.style.webkitTransform = 'translate3d(' +indexX + "px,"+indexY+"px,0)";
		})
		//添加向上轻扫的手势
		touch.on(img1,"swipeup",function(){
			indexY-=50;
			console.log("向上轻扫");
			// transform: translate3d(4px,90px,45px);
			img1.style.webkitTransform = 'translate3d(' +indexX + "px,"+indexY+"px,0)";
		})
		//添加向下轻扫的手势
		touch.on(img1,"swipedown",function(){
			indexY+=50;
			console.log("向下轻扫");
			// transform: translate3d(4px,90px,45px);
			img1.style.webkitTransform = 'translate3d(' +indexX + "px,"+indexY+"px,0)";
		})
	</script>
	
	
</html>
